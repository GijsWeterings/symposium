<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<dom-module id="symposium-card">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        margin: 16px auto 0;
        display: block;
        max-width: 800px;
      }

      @media (max-width: 800px) {
        paper-card {
          margin: 0;
          border-bottom: 1px rgba(128,128,128,0.3) solid;
          border-radius: 0;
        }
      }
    </style>

    <paper-card heading={{heading}}>
      <content></content>
    </paper-card>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'symposium-card',
      properties: {
        heading: String,
      },
      
    });
  })();
  </script>
</dom-module
