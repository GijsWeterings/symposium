<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/wisvch-footer/wisvch-footer.html">


<link rel="import" href="symposium-testcontent.html">


<dom-module id="symposium-app">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        min-height: 100vh;
      }

      paper-tab {
        min-width: 60px;
      }

      wisvch-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 50vw;
        margin: 0 auto;
        padding: 10px;
      }

      @media (max-width: 750px) {
        wisvch-footer {
          width: calc(100% - 20px);
        }
      }
    </style>

    <app-header-layout>
      <app-toolbar class="paper-header layout horizontal center">
        <div>
          Symposium
        </div>
        <div class="flex"></div>
        <paper-tabs selected="{{selected}}">
          <paper-tab>Tab 1</paper-tab>
          <paper-tab>Tab 2</paper-tab>
          <paper-tab>Tab 3</paper-tab>
        </paper-tabs>
      </app-toolbar>

      <iron-pages selected="{{selected}}">
        <div>page 1</div>
        <div>page 2</div>
        <div>page 3</div>
      </iron-pages>

      <wisvch-footer></wisvch-footer>
    </app-header-layout>

  </template>

  <script>
    Polymer({
      is: 'symposium-app',

      properties: {
        selected: {
          type: Number,
          value: 0,
        },
      },
    });
  </script>
</dom-module>
