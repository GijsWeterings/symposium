<link rel="import" href="symposium-footer.html">


<dom-module id="symposium-app">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        min-height: 100vh;
      }

      paper-tab {
        min-width: 60px;
      }

      app-toolbar {
        color: var(--paper-grey-50);
        background-color: var(--paper-indigo-700);
      }

      paper-icon-button {
        color: var(--paper-grey-50);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--paper-orange-500);
        --paper-tabs-selection-bar: {
          height: 4px;
        };

        height: 100%;
      }

      .title {
        color: var(--paper-orange-500);
        font-weight: 600;
      }

      .content {
        max-width: 800px;
        margin: auto;
      }

      .page-content {
        /* Ensure that the footer stays at the bottom of the page. */
        min-height: calc(100vh - 64px - 272px);
      }

      .footer {
        display: block;
        padding: 32px 0;
        background-color: var(--paper-indigo-700);
        color: var(--paper-grey-50);
      }

      @media (max-width: 800px) {
        .content {
          padding: 0 8px;
        }
      }
    </style>

     <!-- force-narrow prevents the drawer from ever being displayed
       in persistent mode -->
    <app-drawer-layout force-narrow>
      <app-drawer id="drawer">

        <!-- an empty toolbar in the drawer looks like a
           continuation of the main toolbar. It's optional. -->
        <app-toolbar>
          <div main-title>
            Symposium
          </div>
        </app-toolbar>

        <!-- Nav on mobile: side nav menu -->
        <paper-menu selected="{{selected}}" on-tap="scrollTop">
            <paper-item>Tab 1</paper-item>
            <paper-item>Tab 2</paper-item>
            <paper-item>Tab 3</paper-item>
        </paper-menu>
      </app-drawer>

      <app-header-layout fullbleed>
        <app-header id="header" class="main-header layout horizontal center" fixed effects="waterfall">

          <!-- Nav on mobile: side nav menu -->
          <template is="dom-if" if="{{!wideLayout}}">
            <app-toolbar>
              <paper-icon-button class="menu-button" icon="menu" drawer-toggle></paper-icon-button>
              <div main-title>
                Symposium
              </div>
            </app-toolbar>
          </template>

          <!-- Nav on desktop: tabs -->
          <template is="dom-if" if="{{wideLayout}}">
            <app-toolbar class="tabs-bar">
              <div main-title>
                Symposium
              </div>
              <div class="flex"></div>
              <paper-tabs selected="{{selected}}" on-tap="scrollTop">
                <paper-tab>Tab 1</paper-tab>
                <paper-tab>Tab 2</paper-tab>
                <paper-tab>Tab 3</paper-tab>
              </paper-tabs>
            </app-toolbar>
          </template>

        </app-header>

        <iron-pages selected="{{selected}}">
          <div class="content page-content">
            <symposium-home></symposium-home>
            <symposium-home></symposium-home>
            <symposium-home></symposium-home>
            <symposium-home></symposium-home>
          </div>
          <div class="page-content">page 2</div>
          <div class="page-content">page 3</div>
        </iron-pages>

        <div class="footer">
          <wisvch-footer class="content"></wisvch-footer>
        </div>
      
      </app-header-layout>
    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  <script>
    Polymer({
      is: 'symposium-app',

      properties: {
        selected: {
          type: Number,
          value: 0,
        },
      },

      scrollTop: function() {
        this.$.header.scroll(0, 0);
        this.$.drawer.close();
      }
    });
  </script>
</dom-module>
