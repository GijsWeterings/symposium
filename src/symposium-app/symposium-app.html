<dom-module id="symposium-app">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        min-height: 100vh;
      }

      paper-tab {
        min-width: 60px;
      }

      wisvch-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 50vw;
        margin: 0 auto;
        padding: 10px;
      }

      @media (max-width: 750px) {
        wisvch-footer {
          width: calc(100% - 20px);

      app-header {
        color: var(--paper-grey-100);
        background-color: var(--paper-indigo-700);
      }

      paper-icon-button {
        color: var(--paper-grey-100);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--paper-orange-500);
        --paper-tabs-selection-bar: {
          height: 4px;
        };

        height: 100%;
      }

      .title {
        color: var(--paper-orange-500);
        font-weight: 600;
      }

      .page-content {
        max-width: 800px;
        margin: auto;
      }

      @media (max-width: 800px) {
        .page-content {
          padding: 0 8px;
        }
      }
    </style>

     <!-- force-narrow prevents the drawer from ever being displayed
       in persistent mode -->
    <app-drawer-layout force-narrow>
      <app-drawer id="drawer">

        <!-- an empty toolbar in the drawer looks like a
           continuation of the main toolbar. It's optional. -->
        <app-toolbar class="page-content"></app-toolbar>

        <!-- Nav on mobile: side nav menu -->
        <paper-menu selected="{{selected}}" on-tap="scrollTop">
            <paper-item>Tab 1</paper-item>
            <paper-item>Tab 2</paper-item>
            <paper-item>Tab 3</paper-item>
        </paper-menu>
      </app-drawer>

      <app-header-layout>
        <app-header id="header" class="main-header layout horizontal center" fixed effects="waterfall">

          <!-- Nav on mobile: side nav menu -->
          <template is="dom-if" if="{{!wideLayout}}">
            <app-toolbar>
              <paper-icon-button class="menu-button" icon="menu" drawer-toggle></paper-icon-button>
              <div class="title">
                Symposium
              </div>
            </app-toolbar>
          </template>

          <!-- Nav on desktop: tabs -->
          <template is="dom-if" if="{{wideLayout}}">
            <app-toolbar class="tabs-bar">
              <div class="title">
                Symposium
              </div>
              <div class="flex"></div>
              <paper-tabs selected="{{selected}}" on-tap="scrollTop">
                <paper-tab>Tab 1</paper-tab>
                <paper-tab>Tab 2</paper-tab>
                <paper-tab>Tab 3</paper-tab>
              </paper-tabs>
            </app-toolbar>
          </template>
        
        </app-header>

        <iron-pages selected="{{selected}}">
          <div class="page-content">page 1<symposium-testcontent></symposium-testcontent></div>
          <div class="page-content">page 2<symposium-testcontent></symposium-testcontent></div>
          <div class="page-content">page 3<symposium-testcontent></symposium-testcontent></div>
        </iron-pages>

      <wisvch-footer></wisvch-footer>
        <symposium-footer></symposium-footer>
      
      </app-header-layout>
    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  <script>
    Polymer({
      is: 'symposium-app',

      properties: {
        selected: {
          type: Number,
          value: 0,
        },
      },

      scrollTop: function() {
        // TODO: Make scroll appear on screen.
        this.$.header.scroll(0, 0);
        this.$.drawer.close();
        console.log(this.wideLayout);
      }
    });
  </script>
</dom-module>
