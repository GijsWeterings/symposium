<link rel="import" href="./symposium-card.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="symposium-program">
  <template>
    <style include="iron-flex iron-flex-alignment">
    <style>
      :host {
        display: block;
        padding: 0 0 16px;
      }

      h1 {
        margin-top: 0;
      }

      paper-material {
        padding: 8px;
        margin: 4px 2px;
      }

      paper-item {
        background-color: #FFFFFF;
        margin: 4px;
      }

      .heading {
        background-color: #231657;
        color: #FFFFFF;
      }

      .time {
        width: 100px;
      }

      paper-material {
        text-align: center;
      }

      @media (max-width: 800px) {
        .time {
          width: 50px;
        }        
      }
    </style>

    <symposium-card>
      
      <h1>Program</h1>
      <p>On two moments the program is divided in tracks. One track will be more focused on computer science. The other track will be more focused on mathematics</p>

      <p><b>Please note that all lectures are in English</b></p>

      <div class="layout vertical">
        <div class="layout horizontal">
          <paper-material class="heading time" elevation="2">
            Time
          </paper-material>
          <paper-material class="flex heading timeslot" elevation="2">
            Program
          </paper-material>
        </div>

        <template is="dom-repeat" items="{{schedule}}">
          <div class="layout horizontal">
            <paper-material class="time">
              {{item.time}}
            </paper-material>
            <template is="dom-repeat" items="{{item.activities}}" as="activity">
              <paper-material class$="{{activity.flex}} timeslot">
                {{activity.activity}}
              </paper-material>
            </template>
          </div>
        </template>

      </div>
    </symposium-card>

  </template>
