<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./symposium-tickets-button.html">

<dom-module id="symposium-tickets">
  <template>
    <style>
      :host {
        display: block;
      }

      section {
        padding: 16px;
        margin-bottom: 20px;
        background-color: white;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin-top: 0;
      }

      @media(max-width: 500px) {
        section {
          margin-bottom: 0;
        }
      }

      .types {
        display: flex;
        text-align: center;
      }

      .types > div {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 200px;
        padding: 5px;
      }

      .types label {
        flex: 8;
      }

      .types input, .types span {
        flex: 1;
      }

      .types label {
        display: flex;
      }

      .types span {
        flex: 1;
        align-self: center;
      }

      .types input {
        margin: 0 auto;
      }

      [for="student"] {
        background-color: #66bb6a;
      }

      [for="alumni"] {
        background-color: #5c6bc0;
      }

      [for="ngi-ngn"] {
        background-color: #ff7043;
      }

      [for="external"] {
        background-color: #ffe574;
      }
    </style>

    <section>
      <h1>Tickets</h1>

      <div class="types">
        <div>
          <label for="student"><span>Student</span></label>
          <span>Price 5 &euro;</span>
          <input id="student" type="radio" name="type" />
        </div>
        <div>
          <label for="alumni"><span>Alumni/TU Delft employee</span></label>
          <span>Price 25 &euro;</span>
          <input id="alumni" type="radio" name="type" />
        </div>
        <div>
          <label for="ngi-ngn"><span>Ngi-NGN employee</span></label>
          <span>Price 25 &euro;</span>
          <input id="ngi-ngn" type="radio" name="type" />
        </div>
        <div>
          <label for="external"><span>External</span></label>
          <span>Price 80 &euro;</span>
          <input id="external" type="radio" name="type" />
        </div>
      </div>

      <label>Full name: <input type="name" /></label>
      <label>Email: <input type="email" /></label>

      <symposium-tickets-button>
        <button disabled>Buy!</button>
      </symposium-tickets-button>
    </section>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'symposium-tickets'
    });
  })();
  </script>
</dom-module>
