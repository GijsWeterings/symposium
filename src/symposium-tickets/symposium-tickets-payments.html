<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="symposium-tickets-payments">
  <template>
    <style>
    </style>

    <iron-ajax auto
      url="http://localhost:9000/api/products/SYMPOSIUM/2016"
      on-response="onProducts"
      on-error="onProducts"
    ></iron-ajax>
    
    <iron-ajax
      id="tryOrder"
      url="http://localhost:9000/api/orders"
      content-type="application/json"
      method="POST"
      on-response="onOrder"
      on-error="onOrder"
    ></iron-ajax>
    
  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'symposium-tickets-payments',
      properties: {
        tickets: Object,
      },
      
      onProducts: function(e) {
        if (e.detail.succeeded) {
          console.log(e.detail.response);
          this.tickets = e.detail.response;
          // this.fire('tickets', {tickets: e.detail.response})
        } else {
          // TODO: handle error
          console.log('Unable to get tickets.');
        }
      },

      pay: function(user) {
        console.log(user);
        this.$.tryOrder.body = {
          productKeys: [this.tickets[0].key],
          name: 'testName',
          email: 'testEmail',
          returnUrl: 'http://localhost:8737/2017/mollie-callback',
        };
        this.$.tryOrder.generateRequest();
      },

      onOrder: function(e) {
        console.log('response');
        if (e.detail.succeeded) {
          console.log(e.detail.response);
          window.location = e.detail.response.url;
        } else {
          // TODO: handle order error
        }
      }
    });
  })();
  </script>
</dom-module>
